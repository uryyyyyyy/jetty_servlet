<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>アンケート</title>
</head>
<body>
■アンケートにお答えください。
<br><br>
<form action="CheckQuestion" method="POST">
この本の購入日を教えてください。<br>
<input type="text" name="pdate" value="2011/04/01">
<br><br>
一か月あたりの書籍の平均購入額を教えてください。<br>
<input type="text" name="pprice" value="5000">円
<br><br>
本書の評価を教えてください。（5段階）<br>
<input type="radio" name="star" value="5">5：とても良い
<input type="radio" name="star" value="4">4：良い
<input type="radio" name="star" value="3" checked>3：ふつう
<input type="radio" name="star" value="2">2：悪い
<input type="radio" name="star" value="1">1：とても悪い
<br><br>
興味のある言語を教えてください。（複数選択可）<br>
<input type="checkbox" name="lang" value="PHP">PHP
<input type="checkbox" name="lang" value="Perl">Perl
<input type="checkbox" name="lang" value="Java">Java
<input type="checkbox" name="lang" value="C#">C#
<input type="checkbox" name="lang" value="C++">C++
<input type="checkbox" name="lang" value="Basic">Basic
<br><br>
あなたの職種を教えてください。<br>
<select name="job">
<option value="プログラマー">プログラマー
<option value="コンサルタント">コンサルタント
<option value="デザイナー">デザイナー
<option value="研究職">研究職
<option value="学生">学生
<option value="その他">その他
</select>
<br><br>
<input type="submit" value="アンケートを確認">
</form>
</body>
</html>
