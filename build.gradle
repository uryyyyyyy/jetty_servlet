apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "war"
apply plugin: "jetty"

def defaultEncoding = 'UTF-8'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
	compile 'com.h2database:h2:1.3.148'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile('org.eclipse.jetty:jetty-server:9.1.0.M0') { exclude module: 'javax.servlet' }
    compile('org.eclipse.jetty:jetty-webapp:9.1.0.M0') { exclude module: 'javax.servlet' }
    testCompile 'junit:junit:4.10'
}
